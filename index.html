    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }
        
        .auth-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-btn, .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        .auth-btn:hover, .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .auth-btn:disabled, .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .config-section h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .user-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .logout-btn {
            background: #dc3545;
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

<body>
    <div class="container">
        <h1>
            <span style="font-size: 24px; margin-right: 10px;">â›½</span>
            Gas Log
        </h1>

        <!-- Configuration Section -->
        <div class="config-section">
            <h3>Configuration</h3>
            <div class="form-group">
                <label for="clientId">OAuth Client ID:</label>
                <input type="text" id="clientId" placeholder="Your OAuth Client ID">
            </div>
            <div class="form-group">
                <label for="spreadsheetId">Spreadsheet ID:</label>
                <input type="text" id="spreadsheetId" placeholder="Your Google Sheets ID">
            </div>
            <div class="form-group">
                <label for="tableName">Table Name:</label>
                <input type="text" id="tableName" value="Gas" placeholder="Table name in the sheet">
            </div>
        </div>
        
        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <button id="authBtn" class="auth-btn">Sign in with Google</button>
        </div>
        
        <!-- User Info -->
        <div id="userInfo" class="user-info" style="display: none;">
            <span id="userName"></span>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
        
        <!-- Data Entry Form -->
        <div class="form-section" id="formSection">
            <form id="dataForm">
                <div class="form-group">
                    <label for="gallons">Gallons:</label>
                    <input type="number" id="gallons" name="gallons" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="cost">Total Cost ($):</label>
                    <input type="number" id="cost" name="cost" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="odometer">Odometer Reading:</label>
                    <input type="number" id="odometer" name="odometer" required>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    Log Gas Fill-up
                </button>
            </form>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <!-- Google APIs -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <script>
        // Configuration
        let CLIENT_ID = '';
        let SPREADSHEET_ID = '';
        let SHEET_NAME = 'Gas';
        let TABLE_NAME = 'Gas';
        
        // Global variables
        let gapi_loaded = false;
        let gis_loaded = false;
        let access_token = null;
        let tokenClient = null;
        
        // DOM elements
        const authBtn = document.getElementById('authBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const formSection = document.getElementById('formSection');
        const authSection = document.getElementById('authSection');
        const userInfo = document.getElementById('userInfo');
        const form = document.getElementById('dataForm');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        
        // Configuration inputs
        const clientIdInput = document.getElementById('clientId');
        const spreadsheetIdInput = document.getElementById('spreadsheetId');
        const tableNameInput = document.getElementById('tableName');
        
        // Load configuration from localStorage
        function loadConfig() {
            CLIENT_ID = clientIdInput.value || '';
            SPREADSHEET_ID = spreadsheetIdInput.value || '';
            TABLE_NAME = tableNameInput.value || 'Gas';
            
            clientIdInput.value = CLIENT_ID;
            spreadsheetIdInput.value = SPREADSHEET_ID;
            tableNameInput.value = TABLE_NAME;
        }
        
        // Save configuration to localStorage
        function saveConfig() {
            CLIENT_ID = clientIdInput.value.trim();
            SPREADSHEET_ID = spreadsheetIdInput.value.trim();
            TABLE_NAME = tableNameInput.value.trim() || 'Gas';
        }
        
        // Save config when inputs change
        [clientIdInput, spreadsheetIdInput, tableNameInput].forEach(input => {
            input.addEventListener('change', saveConfig);
        });
        
        // Initialize
        loadConfig();
        
        // Load Google APIs
        function gapiLoaded() {
            gapi.load('client', initializeGapi);
        }
        
        async function initializeGapi() {
            await gapi.client.init({
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            });
            gapi_loaded = true;
            maybeEnableButtons();
        }
        
        function gisLoaded() {
            gis_loaded = true;
            maybeEnableButtons();
        }
        
        function maybeEnableButtons() {
            if (gapi_loaded && gis_loaded) {
                authBtn.disabled = false;
            }
        }
        
        // Authentication
        function handleAuthClick() {
            if (!CLIENT_ID) {
                showStatus('Please enter your OAuth Client ID first', 'error');
                return;
            }
            
            saveConfig();
            
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/spreadsheets',
                callback: handleAuthResponse,
            });
            
            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }
        
        function handleAuthResponse(resp) {
            if (resp.error !== undefined) {
                showStatus('Authentication failed: ' + resp.error, 'error');
                return;
            }
            
            access_token = resp.access_token;
            gapi.client.setToken({access_token: access_token});
            
            // Get user info
            getUserInfo();
            
            // Show form, hide auth
            authSection.style.display = 'none';
            formSection.classList.add('active');
            userInfo.style.display = 'block';
        }
        
        async function getUserInfo() {
            try {
                const response = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                    headers: {
                        'Authorization': `Bearer ${access_token}`
                    }
                });
                const userdata = await response.json();
                document.getElementById('userName').textContent = `Signed in as: ${userdata.name}`;
            } catch (error) {
                document.getElementById('userName').textContent = 'Signed in';
            }
        }
        
        function handleSignoutClick() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
            }
            
            access_token = null;
            authSection.style.display = 'block';
            formSection.classList.remove('active');
            userInfo.style.display = 'none';
            form.reset();
        }
        
        // Find the table range in the Gas sheet
        async function findTableRange() {
            try {
                // First, get all data from the Gas sheet
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: `${SHEET_NAME}!A1:Z1000`, // Get a large range to find the table
                });
                
                const values = response.result.values || [];
                
                // Look for the table by name
                for (let i = 0; i < values.length; i++) {
                    for (let j = 0; j < (values[i] || []).length; j++) {
                        if (values[i][j] === TABLE_NAME) {
                            // Found the table, return the position
                            return { row: i + 1, col: j + 1 };
                        }
                    }
                }
                
                // If table not found, we'll create it at A1
                return { row: 1, col: 1 };
                
            } catch (error) {
                console.error('Error finding table:', error);
                return { row: 1, col: 1 };
            }
        }
        
        // Submit data to the Gas table
        async function submitData(gallons, cost, odometer) {
            if (!SPREADSHEET_ID) {
                showStatus('Please enter your Spreadsheet ID first', 'error');
                return false;
            }
            
            try {
                // Find the table location
                const tablePos = await findTableRange();
                
                // Get a larger range around the table to find all existing data
                const tableDataResponse = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: `${SHEET_NAME}!${String.fromCharCode(64 + tablePos.col)}${tablePos.row}:${String.fromCharCode(64 + tablePos.col + 4)}1000`,
                });
                
                const tableData = tableDataResponse.result.values || [];
                let nextRow = tablePos.row;
                
                // Check if this is a new table (needs headers)
                const needsHeaders = tableData.length === 0 || 
                    (tableData.length === 1 && tableData[0][0] === TABLE_NAME && tableData[0].length <= 1) ||
                    (tableData.length < 2);
                
                if (needsHeaders) {
                    // Create the table with headers
                    const headers = [TABLE_NAME, '', '', '', ''];  // Table name spans first row
                    const columnHeaders = ['Date', 'Gallons', 'Total Cost', 'Odometer', 'Price/Gallon'];
                    
                    await gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId: SPREADSHEET_ID,
                        range: `${SHEET_NAME}!${String.fromCharCode(64 + tablePos.col)}${tablePos.row}`,
                        valueInputOption: 'USER_ENTERED',
                        resource: {
                            values: [headers, columnHeaders]
                        }
                    });
                    
                    nextRow = tablePos.row + 2;
                } else {
                    // Find the next empty row by looking for the last non-empty row
                    let lastDataRow = tablePos.row + 1; // Start after the table title
                    
                    for (let i = 0; i < tableData.length; i++) {
                        const row = tableData[i];
                        // Check if this row has any data (not just empty cells)
                        if (row && row.some(cell => cell && cell.toString().trim() !== '')) {
                            lastDataRow = tablePos.row + i;
                        }
                    }
                    
                    nextRow = lastDataRow + 1;
                }
                
                // Calculate price per gallon
                const pricePerGallon = (cost / gallons).toFixed(3);
                
                // Prepare the new row data
                const newRowData = [
                    new Date().toLocaleDateString(),
                    gallons,
                    cost,
                    odometer,
                    pricePerGallon
                ];
                
                // Submit the data
                const submitResponse = await gapi.client.sheets.spreadsheets.values.update({
                    spreadsheetId: SPREADSHEET_ID,
                    range: `${SHEET_NAME}!${String.fromCharCode(64 + tablePos.col)}${nextRow}`,
                    valueInputOption: 'USER_ENTERED',
                    resource: {
                        values: [newRowData]
                    }
                });
                
                return submitResponse.status === 200;
                
            } catch (error) {
                console.error('Error submitting data:', error);
                showStatus('Error submitting data: ' + error.message, 'error');
                return false;
            }
        }
        
        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const gallons = parseFloat(document.getElementById('gallons').value);
            const cost = parseFloat(document.getElementById('cost').value);
            const odometer = parseInt(document.getElementById('odometer').value);
            
            if (!gallons || !cost || !odometer) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging...';
            
            const success = await submitData(gallons, cost, odometer);
            
            if (success) {
                showStatus('Gas fill-up logged successfully! â›½', 'success');
                form.reset();
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Log Gas Fill-up';
        });
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        // Event listeners
        authBtn.addEventListener('click', handleAuthClick);
        logoutBtn.addEventListener('click', handleSignoutClick);
        
        // Load Google APIs
        window.gapiLoaded = gapiLoaded;
        window.gisLoaded = gisLoaded;
        
        // Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZnVuY3Rpb24oZXZlbnQpIHsKICBldmVudC53YWl0VW50aWwoc2VsZi5za2lwV2FpdGluZygpKTsKfSk7CgpzZWxmLmFkZEV2ZW50TGlzdGVuZXIoJ2ZldGNoJywgZnVuY3Rpb24oZXZlbnQpIHsKICBldmVudC5yZXNwb25kV2l0aChmZXRjaChldmVudC5yZXF1ZXN0KSk7Cn0pOw==');
        }
    </script>
    
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

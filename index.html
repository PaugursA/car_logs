    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }
        
        .auth-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-btn, .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        .auth-btn:hover, .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .auth-btn:disabled, .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .config-section h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .user-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .logout-btn {
            background: #dc3545;
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }

<body>
    <div class="container">
        <!-- <h1>ðŸ“Š Data Entry</h1> -->
        
        <h1>
            <img src="volvo-logo.svg" alt="Volvo" width="24" height="24" style="vertical-align: middle; margin-right: 8px;">
            Car Logs
        </h1>


        <!-- Configuration Section -->
        <div class="config-section">
            <h3>Configuration</h3>
            <div class="form-group">
                <label for="clientId">OAuth Client ID:</label>
                <input type="text" id="clientId" placeholder="Your OAuth Client ID">
            </div>
            <div class="form-group">
                <label for="spreadsheetId">Spreadsheet ID:</label>
                <input type="text" id="spreadsheetId" placeholder="Your Google Sheets ID">
            </div>
            <div class="form-group">
                <label for="sheetName">Sheet Name:</label>
                <input type="text" id="sheetName" value="Sheet2" placeholder="Target sheet name">
            </div>
            <div class="form-group">
                <label for="columnB">Column for Value 1:</label>
                <select id="columnB">
                    <option value="A">A</option>
                    <option value="B" selected>B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div class="form-group">
                <label for="columnD">Column for Value 2:</label>
                <select id="columnD">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D" selected>D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div class="form-group">
                <label for="columnF">Column for Timestamp:</label>
                <select id="columnF">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F" selected>F</option>
                </select>
            </div>
        </div>
        
        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <button id="authBtn" class="auth-btn">Sign in with Google</button>
        </div>
        
        <!-- User Info -->
        <div id="userInfo" class="user-info" style="display: none;">
            <span id="userName"></span>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
        
        <!-- Data Entry Form -->
        <div class="form-section" id="formSection">
            <form id="dataForm">
                <div class="form-group">
                    <label for="value1">First Value:</label>
                    <input type="text" id="value1" name="value1" required>
                </div>
                
                <div class="form-group">
                    <label for="value2">Second Value:</label>
                    <input type="text" id="value2" name="value2" required>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Data
                </button>
            </form>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <!-- Google APIs -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <script>
        // Configuration
        let CLIENT_ID = '';
        let SPREADSHEET_ID = '';
        let SHEET_NAME = 'Sheet2';
        let COLUMN_B = 'B';
        let COLUMN_D = 'D';
        let COLUMN_F = 'F';
        
        // Global variables
        let gapi_loaded = false;
        let gis_loaded = false;
        let access_token = null;
        let tokenClient = null;
        
        // DOM elements
        const authBtn = document.getElementById('authBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const formSection = document.getElementById('formSection');
        const authSection = document.getElementById('authSection');
        const userInfo = document.getElementById('userInfo');
        const form = document.getElementById('dataForm');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        
        // Configuration inputs
        const clientIdInput = document.getElementById('clientId');
        const spreadsheetIdInput = document.getElementById('spreadsheetId');
        const sheetNameInput = document.getElementById('sheetName');
        const columnBInput = document.getElementById('columnB');
        const columnDInput = document.getElementById('columnD');
        const columnFInput = document.getElementById('columnF');
        
        // Load configuration from localStorage
        function loadConfig() {
            CLIENT_ID = localStorage.getItem('clientId') || '';
            SPREADSHEET_ID = localStorage.getItem('spreadsheetId') || '';
            SHEET_NAME = localStorage.getItem('sheetName') || 'Sheet2';
            COLUMN_B = localStorage.getItem('columnB') || 'B';
            COLUMN_D = localStorage.getItem('columnD') || 'D';
            COLUMN_F = localStorage.getItem('columnF') || 'F';
            
            clientIdInput.value = CLIENT_ID;
            spreadsheetIdInput.value = SPREADSHEET_ID;
            sheetNameInput.value = SHEET_NAME;
            columnBInput.value = COLUMN_B;
            columnDInput.value = COLUMN_D;
            columnFInput.value = COLUMN_F;
        }
        
        // Save configuration to localStorage
        function saveConfig() {
            CLIENT_ID = clientIdInput.value.trim();
            SPREADSHEET_ID = spreadsheetIdInput.value.trim();
            SHEET_NAME = sheetNameInput.value.trim() || 'Sheet2';
            COLUMN_B = columnBInput.value;
            COLUMN_D = columnDInput.value;
            COLUMN_F = columnFInput.value;
            
            localStorage.setItem('clientId', CLIENT_ID);
            localStorage.setItem('spreadsheetId', SPREADSHEET_ID);
            localStorage.setItem('sheetName', SHEET_NAME);
            localStorage.setItem('columnB', COLUMN_B);
            localStorage.setItem('columnD', COLUMN_D);
            localStorage.setItem('columnF', COLUMN_F);
        }
        
        // Save config when inputs change
        [clientIdInput, spreadsheetIdInput, sheetNameInput, columnBInput, columnDInput, columnFInput].forEach(input => {
            input.addEventListener('change', saveConfig);
        });
        
        // Initialize
        loadConfig();
        
        // Load Google APIs
        function gapiLoaded() {
            gapi.load('client', initializeGapi);
        }
        
        async function initializeGapi() {
            await gapi.client.init({
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            });
            gapi_loaded = true;
            maybeEnableButtons();
        }
        
        function gisLoaded() {
            gis_loaded = true;
            maybeEnableButtons();
        }
        
        function maybeEnableButtons() {
            if (gapi_loaded && gis_loaded) {
                authBtn.disabled = false;
            }
        }
        
        // Authentication
        function handleAuthClick() {
            if (!CLIENT_ID) {
                showStatus('Please enter your OAuth Client ID first', 'error');
                return;
            }
            
            saveConfig();
            
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/spreadsheets',
                callback: handleAuthResponse,
            });
            
            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }
        
        function handleAuthResponse(resp) {
            if (resp.error !== undefined) {
                showStatus('Authentication failed: ' + resp.error, 'error');
                return;
            }
            
            access_token = resp.access_token;
            gapi.client.setToken({access_token: access_token});
            
            // Get user info
            getUserInfo();
            
            // Show form, hide auth
            authSection.style.display = 'none';
            formSection.classList.add('active');
            userInfo.style.display = 'block';
        }
        
        async function getUserInfo() {
            try {
                const response = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                    headers: {
                        'Authorization': `Bearer ${access_token}`
                    }
                });
                const userdata = await response.json();
                document.getElementById('userName').textContent = `Signed in as: ${userdata.name}`;
            } catch (error) {
                document.getElementById('userName').textContent = 'Signed in';
            }
        }
        
        function handleSignoutClick() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
            }
            
            access_token = null;
            authSection.style.display = 'block';
            formSection.classList.remove('active');
            userInfo.style.display = 'none';
            form.reset();
        }
        
        // Convert column letter to number
        function columnToNumber(column) {
            let result = 0;
            for (let i = 0; i < column.length; i++) {
                result = result * 26 + (column.charCodeAt(i) - 65 + 1);
            }
            return result;
        }
        
        // Submit data to Google Sheets
        async function submitData(value1, value2) {
            if (!SPREADSHEET_ID) {
                showStatus('Please enter your Spreadsheet ID first', 'error');
                return false;
            }
            
            try {
                // Find the next empty row
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: `${SHEET_NAME}!A:A`,
                });
                
                const nextRow = response.result.values ? response.result.values.length + 1 : 1;
                
                // Prepare the data with sparse array
                const maxCol = Math.max(
                    columnToNumber(COLUMN_B),
                    columnToNumber(COLUMN_D),
                    columnToNumber(COLUMN_F)
                );
                
                const rowData = new Array(maxCol).fill('');
                rowData[columnToNumber(COLUMN_B) - 1] = value1;
                rowData[columnToNumber(COLUMN_D) - 1] = value2;
                rowData[columnToNumber(COLUMN_F) - 1] = new Date().toLocaleString();
                
                // Submit the data
                const submitResponse = await gapi.client.sheets.spreadsheets.values.update({
                    spreadsheetId: SPREADSHEET_ID,
                    range: `${SHEET_NAME}!A${nextRow}`,
                    valueInputOption: 'USER_ENTERED',
                    resource: {
                        values: [rowData]
                    }
                });
                
                return submitResponse.status === 200;
                
            } catch (error) {
                console.error('Error submitting data:', error);
                showStatus('Error submitting data: ' + error.message, 'error');
                return false;
            }
        }
        
        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const value1 = document.getElementById('value1').value.trim();
            const value2 = document.getElementById('value2').value.trim();
            
            if (!value1 || !value2) {
                showStatus('Please fill in both fields', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            const success = await submitData(value1, value2);
            
            if (success) {
                showStatus('Data submitted successfully! ðŸŽ‰', 'success');
                form.reset();
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit Data';
        });
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        // Event listeners
        authBtn.addEventListener('click', handleAuthClick);
        logoutBtn.addEventListener('click', handleSignoutClick);
        
        // Load Google APIs
        window.gapiLoaded = gapiLoaded;
        window.gisLoaded = gisLoaded;
        
        // Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZnVuY3Rpb24oZXZlbnQpIHsKICBldmVudC53YWl0VW50aWwoc2VsZi5za2lwV2FpdGluZygpKTsKfSk7CgpzZWxmLmFkZEV2ZW50TGlzdGVuZXIoJ2ZldGNoJywgZnVuY3Rpb24oZXZlbnQpIHsKICBldmVudC5yZXNwb25kV2l0aChmZXRjaChldmVudC5yZXF1ZXN0KSk7Cn0pOw==');
        }
    </script>
    
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
